      <section class="signup">
        <div class="content">
          <div class="form">
            <h1>Sign up</h1>
            <p>Sigup using social networks</p>

            <i class="fab fa-google fa-2x"></i>
            <i class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-linkedin fa-2x"></i>
            <div class="container">
              <hr />
              <div class="text">OR</div>
              <hr />
            </div>
            <input type="text" name="mail" placeholder="Email" required />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button>Sign up</button>
            <a href="../index.html"><button>back</button></a>
          </div>
          <div class="set">
            <h3>
              Work <span>whenever</span> you want, <span>wherever</span> you are
            </h3>
            <p>
              Work with us and accomodate your schedule as you like. Our work
              rates have never been higher, this is because we give our empoyees
              several benefits that they enjoy throughout their journey.
            </p>
            <button>Join us</button>
          </div>
        </div>
        <div class="burg">
          <img
            src="https://i.ibb.co/GVfZz8h/Burgerking-Burger-1.png"
            alt="Big Burger"
          />
        </div>
      </section>
